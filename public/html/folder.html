<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>짤 저장소</title>
    <link rel="stylesheet/less" type="text/css" href="../css/folder.less">
    <link rel="stylesheet/less" type="text/css" href="../css/context.less">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
    <script src="../js/event.js"></script>
</head>
<body>
<form id="object-container">
    <div class="select-area">
        <input type="radio" id="텍스트" class="selector" name="selector">
        <label class="folder" for="텍스트">
            <div class="icon">
                <div class="inside"></div>
            </div>
            <div class="text">텍스트</div>
        </label>
    </div>

    <div class="select-area">
        <input type="radio" id="탐 색기" class="selector" name="selector">
        <label class="folder" for="탐 색기">
            <div class="icon">
                <div class="inside"></div>
            </div>
            <div class="text">탐 색기</div>
        </label>
    </div>
</form>

<div id="context-menu">
    <ul id="list">
        <li class="folder file">열기</li>
        <li class="container">새 폴더</li>
        <li class="folder file">삭제</li>
    </ul>
</div>
</body>
</html>
