<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>짤 저장소</title>
  <script src="//code.jquery.com/jquery.min.js"></script>

  <link rel="stylesheet/less" type="text/css" href="../css/folder.less">
  <link rel="stylesheet/less" type="text/css" href="../css/context.less">
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
  <script src="../js/event.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
  <script src="../js/firebase_util.js"></script>
  <script src="../js/functions.js"></script>
</head>
<body>
<form id="object-container">
  <div class="select-area">
    <input type="radio" id="텍스트" class="selector" name="selector">
    <label class="folder" for="텍스트">
      <div class="icon">
        <div class="inside"></div>
      </div>
      <input type="text" class="title" readonly value="텍스트" />
    </label>
  </div>

  <div class="select-area">
    <input type="radio" id="탐 색기" class="selector" name="selector">
    <label class="folder" for="탐 색기">
      <div class="icon">
        <div class="inside"></div>
      </div>
      <input type="text" class="title" readonly value="탐 색기" />
    </label>
  </div>
</form>


<ul id="context-menu">
  <li class="folder file" data-event="open">열기</li>
  <li class="container" data-event="new">새 폴더</li>
  <li class="folder file" data-event="delete">삭제</li>
  <li class="folder file" data-event="rename">이름바꾸기</li>
</ul>

</body>
</html>
